<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 50px; /* Added space between top and form */
      background-color: #f8f9fa; /* Added subtle background color */
    }
    .card-types {
      position: fixed;
      bottom: 20px;
      left: 20px;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
    .payment-form {
      background-color: #fff; /* Added background color to form */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="payment-form"> <!-- Added class for styling -->
        <form id="paymentForm">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="cardNumber">Card Number</label>
              <input type="text" class="form-control" id="cardNumber">
            </div>
            <div class="form-group col-md-6">
              <label for="cvc">CVC</label>
              <input type="text" class="form-control" id="cvc">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="amount">Amount</label>
              <input type="text" class="form-control" id="amount">
            </div>
            <div class="form-group col-md-6">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city">
            </div>
            <div class="form-group col-md-4">
              <label for="state">State</label>
              <input type="text" class="form-control" id="state">
            </div>
            <div class="form-group col-md-2">
              <label for="postalCode">Postal Code</label>
              <input type="text" class="form-control" id="postalCode">
            </div>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card-types">
        <p>Accepted Card Types:</p>
        <img src="https://via.placeholder.com/50" alt="AMEX">
        <img src="https://via.placeholder.com/50" alt="MASTERCARD">
        <img src="https://via.placeholder.com/50" alt="VISA">
        <img src="https://via.placeholder.com/50" alt="DISCOVER">
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById("paymentForm").addEventListener("submit", function(event){
    event.preventDefault();
    // You can add your logic here to handle form submission
    // For example, you can send the form data to a server-side script using AJAX
    // or perform client-side validation before submitting the form
    console.log("Form submitted!");
  });
</script>

</body>
</html>
