<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="cardNumber">Card Number</label>
            <input type="text" class="form-control" id="cardNumber">
          </div>
          <div class="form-group col-md-6">
            <label for="cvc">CVC</label>
            <input type="text" class="form-control" id="cvc">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="amount">Amount</label>
            <input type="text" class="form-control" id="amount">
          </div>
          <div class="form-group col-md-6">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city">
          </div>
          <div class="form-group col-md-4">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state">
          </div>
          <div class="form-group col-md-2">
            <label for="postalCode">Postal Code</label>
            <input type="text" class="form-control" id="postalCode">
          </div>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
    <div class="col-md-4">
      <div class="card-types">
        <p>Accepted Card Types:</p>
        <img src="https://via.placeholder.com/50" alt="AMEX">
        <img src="https://via.placeholder.com/50" alt="MASTERCARD">
        <img src="https://via.placeholder.com/50" alt="VISA">
        <img src="https://via.placeholder.com/50" alt="DISCOVER">
      </div>
    </div>
  </div>
</div>

</body>
</html>
